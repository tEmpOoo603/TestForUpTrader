{% load MenuTags %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
{% block title %}
{% endblock title %}
<ul>
{% for i in 'main_menu'|draw_menu %}
<li><a href='{% url i.url %}'>{{i.name}}</a></li>
{% endfor %}
</ul>
</body>
</html>
